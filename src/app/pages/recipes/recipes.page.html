<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipify</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
 
 
  <ion-list>
 
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'recipes', item.id]">
      <ion-avatar slot="start">
        <img [src]="'https://spoonacular.com/recipeImages/' + item.image" *ngIf="item.imge != 'N/A'">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3>{{ item.title}}</h3>
      </ion-label>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
